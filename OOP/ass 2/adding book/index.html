<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="container">
    <form action="" >
        <h1>Add new books!</h1>
        <p>you can add multiple books to you to your reading list, you can delete them and mark as read!</p>
        <input class="form_input" name="bookName" type="text" placeholder="Name of the book">
        <input class="form_input" name="bookAuthor" type="text" placeholder="Author of the book">
        <input class="form_input" name="bookImage" type="text" placeholder="Book poster image URL">
        <button>submit</button>
    </form>

    <div class="books ">
        <ul class="book_list flex">

        </ul>
    </div>
   </div>

   <script src="index.js"></script>
</body>
</html>
