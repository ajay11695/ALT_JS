<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip box</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>ðŸ˜²Flip BoxðŸ˜²</h1>
        <p>Handling multiple event with or without event deligation!</p>
    </header>
    <div class="container">
        <div class="flipbox">
           <div class="wraper">
              <h2>Without Event Deligation</h2>
              <div class=" boxes multiple">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>

              </div>
          </div>
          <div class="wraper">
            <h2>With Event Deligation</h2>
            <div class=" boxes delegation">
                <div class="box" data-Text="1"></div>
                <div class="box" data-Text="2"></div>
                <div class="box" data-Text="3"></div>
                <div class="box" data-Text="4"></div>
                <div class="box" data-Text="5"></div>
                <div class="box" data-Text="6"></div>
                <div class="box" data-Text="7"></div>
                <div class="box" data-Text="8"></div>
                <div class="box" data-Text="9"></div>
                <div class="box" data-Text="10"></div>
                <div class="box" data-Text="11"></div>
                <div class="box" data-Text="12"></div>

            </div>
          </div>
        </div>
       
    </div>
    <script src="index.js"></script>
</body>
</html>
