<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
    <!-- icon -->

    <script src="https://kit.fontawesome.com/814a0fdb0b.js" crossorigin="anonymous"></script>
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1>Rock Paper scissors</h1>
        <div class="box">
            <div class="user">
                <div class="flex">
                    <h2>User:</h2>
                    <h3 class="user-input size">0</h3>
                </div>

                <div class="user-icon">

                </div>


            </div>

            <div class="computer">
                <div class="flex">
                    <h2>Computer:</h2>
                    <h3 class="computer-input size">0</h3>
                </div>

                <div class="computer-icon">

                </div>

            </div>
            <button class="reset"> reset</button>
            <h2 class="result">you won</h2>
        </div>

    </main>

    <script src="index.js"></script>

</body>

</html>
